<!DOCTYPE html>
<html lang="en">
<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <style>
      body {
        background-image: url("https://images.unsplash.com/photo-1497366754035-f200968a6e72?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxzZWFyY2h8MXx8Y29ycG9yYXRlJTIwb2ZmaWNlfGVufDB8fDB8fA%3D%3D&w=1000&q=80");
        background-color: #cccccc;
        background-size: cover;
      }
      a:link, a:visited {
            background-color: #f44336;
            color: white;
            padding: 14px 25px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
}

a:hover, a:active {
  background-color: red;
}
      </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/newforyou">Home</a>
              </li>

              </li>
            </ul>
          </div>
        </div>
      </nav>
        <div class="container">
          <div class="row d-flex justify-content-center">
           <div class="col-md-10 mt-5 pt-5"></div>
              <div class="row z-depth-3">
                <div class="card col-sm-3 bg-dark rounded-left">
                  <div class="card-block text-center text-white">
                    <i class="fas fa-user-tie fa-7x mt-5"></i>
                    <h2 class="font-weight-bold mt-4"><img src="https://thumbs.dreamstime.com/b/businessman-icon-vector-male-avatar-profile-image-profile-businessman-icon-vector-male-avatar-profile-image-182095609.jpg" class="card-img-top" alt="...">@{{msg}}</h2>
                  </div>
                  <div class="card-block text-center text-white">
                    <i class="fas fa-user-tie fa-7x mt-5"></i>
                     <p> {{bio}} </p>
                     <i class="far fa-edit fa-x mb-4"></i>
                   </div>
                   <button class="btn btn-light" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasRight" aria-controls="offcanvasRight">Edit profile</button>
                    <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasRight" aria-labelledby="offcanvasRightLabel">
                          <div class="offcanvas-header">
                             <h5 id="offcanvasRightLabel">Edit your profile</h5>
                             <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                           </div>
                           <div class="offcanvas-body">
                               <a class = "edit" href="/editusername"> Change Username </a><br><br>
                               <a class = "edit" href="/editbio"> Change BIO </a><br><br>
                               <a class = "edit" href="/editdob"> Change DOB (Format: YYYY-MM-DD) </a><br><br>
                               <a class = "edit" href="/editpass"> Change Password </a><br><br>
                               <a class = "edit" href="/deletepost"> Delete your post </a><br><br>

                                      </div>
                              </div>
                </div>
                <div class="card col-sm-8 bg-light rounded-right">
                  <h3 class="mt-3">Infromation</h3>
                  <hr class="bg-primary">
                  <div class="row">
                    <div class="col-sm-4">
                      <p class="font-weight-bold">Username:</p>
                      <h6 class="text-muted">{{msg}}</h6>
                    </div>
                    <div class="col-sm-4">
                      <p class="font-weight-bold">Name:</p>
                      <h6 class="text-muted">{{name}}</h6>
                    </div>
                    <div class="col-sm-4">
                     <p class="font-weight-bold">DOB:</p>
                     <h6 class="text-muted">{{dob}}</h6>
                   </div>
                    <div class="col-sm-4">
                     <p class="font-weight-bold">location:</p>
                     <h6 class="text-muted">{{addr}}</h6>
                   </div>
                     <div class="col-sm-4">
                     <p class="font-weight-bold">Gender:</p>
                     <h6 class="text-muted">{{gen}}</h6>
                   </div>
                  </div>
                  <h4 class="mt-3">Posts</h4>
                  <hr class="bg-primary">
                  <div class="row">
                   <div class="col-sm-6">
                    <p class="font-weight-bold">Posts count:{{count}}</p>

                  </div>
                  </div>
                  <hr class="bg-primary">
                  <ul class="list-unstyled d-flex justify-content-center mt-4">
                    <a href="mailto:" role="button" style="margin-right: 5px;" class="btn btn-primary">Mail me</a>
                    <a href="tel:" role="button" style="margin-right: 5px;" class="btn btn-primary">Contact me</a>

                  </ul>
                </div>
              </div>
            </div>
          </div>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
